function Particles({theme}){
  const ref=useRef(null),aRef=useRef(0);
  useEffect(()=>{
    const c=ref.current;if(!c)return;const ctx=c.getContext("2d");
    let w=c.width=c.parentElement.offsetWidth,h=c.height=c.parentElement.offsetHeight;
    const cols=[theme.primary,theme.secondary,theme.accent2];
    const pts=Array.from({length:30},()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,r:Math.random()*2+1,c:cols[~~(Math.random()*3)],a:Math.random()*0.35+0.15}));
    const draw=()=>{ctx.clearRect(0,0,w,h);pts.forEach(p=>{p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>w)p.vx*=-1;if(p.y<0||p.y>h)p.vy*=-1;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.c+Math.round(p.a*255).toString(16).padStart(2,"0");ctx.fill();});pts.forEach((a,i)=>pts.slice(i+1).forEach(b=>{const d=Math.hypot(a.x-b.x,a.y-b.y);if(d<100){ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.strokeStyle=theme.primary+Math.round((1-d/100)*25).toString(16).padStart(2,"0");ctx.lineWidth=0.5;ctx.stroke();}}));aRef.current=requestAnimationFrame(draw);};
    draw();const onR=()=>{w=c.width=c.parentElement.offsetWidth;h=c.height=c.parentElement.offsetHeight;};window.addEventListener("resize",onR);
    return()=>{cancelAnimationFrame(aRef.current);window.removeEventListener("resize",onR);};
  },[theme]);
  return React.createElement("canvas",{ref,style:{position:"absolute",inset:0,pointerEvents:"none",opacity:0.5}});
}
