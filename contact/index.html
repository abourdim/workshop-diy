<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – workshop-diy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #404040;
            background: #fff;
            line-height: 1.6;
        }

        a {
            color: #c0392b;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover { color: #e74c3c; }

        /* Header */
        .site-header {
            text-align: center;
            padding: 30px 20px 0;
        }
        .site-logo img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        .site-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.4em;
            font-weight: 700;
            color: #333;
            margin: 15px 0 5px;
        }
        .site-title a { color: #333; }
        .site-title a:hover { color: #c0392b; }

        /* Navigation */
        nav {
            text-align: center;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            margin: 20px auto;
            max-width: 900px;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
        nav ul li a {
            display: block;
            padding: 12px 18px;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
        }
        nav ul li a:hover,
        nav ul li a.active { color: #c0392b; }

        /* Main content */
        .content {
            max-width: 800px;
            margin: 50px auto 80px;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .page-subtitle {
            text-align: center;
            color: #888;
            font-size: 1.05em;
            margin-bottom: 40px;
        }

        /* Cards grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 28px 24px;
            text-align: center;
            transition: box-shadow 0.25s, transform 0.25s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }

        .card-icon {
            width: 44px;
            height: 44px;
            margin: 0 auto 16px;
            background: #c0392b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-icon svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .card-label {
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 1em;
            color: #333;
            line-height: 1.5;
        }
        .card-value a {
            color: #c0392b;
            font-weight: 400;
        }

        /* Footer */
        footer {
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 25px 20px;
            font-size: 0.85em;
            color: #999;
        }
        footer a { color: #999; }
        footer a:hover { color: #c0392b; }

        @media (max-width: 600px) {
            .site-title { font-size: 1.6em; }
            nav ul li a { padding: 10px 12px; font-size: 0.8em; }
            .page-title { font-size: 1.5em; }
            .cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="site-header">

        </a>
